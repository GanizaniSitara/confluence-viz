[data]
# Directory containing pickled Confluence data (*.pkl files)
# Relative to parent directory (confluence-viz/temp)
pickle_dir = ../temp

# Directory for WHOOSH search index
# Relative to this directory
index_dir = ./whoosh_index

[server]
# Server configuration (for future use)
host = localhost
port = 8070

[confluence]
# Fallback to central Confluence instance for attachments
# These can also be set via environment variables (takes precedence)
url = https://your-instance.atlassian.net/wiki
username = user@example.com
api_token = your-token-here
