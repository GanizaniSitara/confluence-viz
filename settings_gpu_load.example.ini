[gpu_sideloader]
# Directory containing pickle files to process
pickle_dir = ./temp

# Ollama host for embedding generation
# Example for remote host: http://192.168.1.100:11434
ollama_host = http://localhost:11434

# Knowledge ID for OpenWebUI (UUID format)
knowledge_id = d357bd23-5eee-46c1-b09a-488cd90e4ba2

# PostgreSQL database connection settings
db_host = localhost
db_port = 5432
db_name = openwebui
db_user = postgres
db_password = 

# Text chunking configuration
chunk_size = 500
overlap = 50

# Embedding model to use via Ollama
embed_model = nomic-embed-text:v1.5

# Whether to pad embeddings to match database dimension
pad_embeddings = True

# Checkpoint file for resuming interrupted processing
checkpoint_file = gpu_sideloader_checkpoint.json